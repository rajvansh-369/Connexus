version: "3.8"
services:
  app:
    build: .
    container_name: laravel_app
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - appnet

  web:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: laravel_db
    environment:
      MYSQL_ROOT_PASSWORD: secret     # For root user password
      MYSQL_DATABASE: laravel
      # Optional: create a custom user
      # MYSQL_USER: laraveluser
      # MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  websocket:
    build: .
    container_name: laravel_ws
    command: ["php", "artisan", "websocket:serve"]
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    ports:
      - "6001:6001"
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
